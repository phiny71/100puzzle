const attrIcons={red:'https://i.imgur.com/MOJfYub.png',yellow:'https://i.imgur.com/qv6TUtA.png',green:'https://i.imgur.com/oOZ0svY.png',sky:'https://i.imgur.com/K40J1pK.png',purple:'https://i.imgur.com/dzAAZg2.png'};
const attrNames={red:{ko:'Îπ®Í∞ï',en:'Red',ja:'Ëµ§'},yellow:{ko:'ÎÖ∏Îûë',en:'Yellow',ja:'ÈªÑËâ≤'},green:{ko:'Ï¥àÎ°ù',en:'Green',ja:'Á∑ë'},sky:{ko:'ÌïòÎäò',en:'Sky',ja:'Á©∫Ëâ≤'},purple:{ko:'Î≥¥Îùº',en:'Purple',ja:'Á¥´'}};
const trans={ko:{'main-title':'üíñ 100ÌçºÏ¶ê ÎèÑÍ∞ê üíñ','nav-all':'Ï†ÑÏ≤¥','nav-attribute':'ÏÜçÏÑ±Î≥Ñ','nav-theme':'ÌÖåÎßàÎ≥Ñ','nav-character':'Ï∫êÎ¶≠ÌÑ∞Î≥Ñ','nav-fortune':'Ïò§ÎäòÏùò Ïö¥ÏÑ∏','fortune-btn-text':'Ïö¥ÏÑ∏ Î≥¥Í∏∞'},en:{'main-title':'üíñ 100 Puzzle Encyclopedia üíñ','nav-all':'All','nav-attribute':'By Attribute','nav-theme':'By Theme','nav-character':'By Character','nav-fortune':'Fortune','fortune-btn-text':'Get Fortune'},ja:{'main-title':'üíñ 100„Éë„Ç∫„É´Âõ≥Èëë üíñ','nav-all':'ÂÖ®‰Ωì','nav-attribute':'Â±ûÊÄßÂà•','nav-theme':'„ÉÜ„Éº„ÉûÂà•','nav-character':'„Ç≠„É£„É©„ÇØ„Çø„ÉºÂà•','nav-fortune':'‰ªäÊó•„ÅÆÈÅãÂã¢','fortune-btn-text':'ÈÅãÂã¢„ÇíË¶ã„Çã'}};
let lang='ko',attrFilter='red',themeFilter=null,charFilter=null;
const cursor=document.getElementById('cursor'),modal=document.getElementById('modal');
let cX=0,cY=0,curX=0,curY=0;
document.addEventListener('mousemove',e=>{cX=e.clientX;cY=e.clientY});
function animCursor(){curX+=(cX-curX)*.8;curY+=(cY-curY)*.8;cursor.style.left=curX+'px';cursor.style.top=curY+'px';requestAnimationFrame(animCursor)}
animCursor();
document.addEventListener('mouseover',e=>{const t=e.target;cursor.classList.toggle('hover',t&&(t.tagName==='BUTTON'||t.tagName==='A'||t.classList.contains('character-card')||t.closest('button')||t.closest('a')||t.closest('.character-card')))});
document.querySelectorAll('.nav-btn').forEach(btn=>btn.addEventListener('click',()=>{const sec=btn.getAttribute('data-section');document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));btn.classList.add('active');document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));document.getElementById(sec).classList.add('active');if(sec==='attribute'){attrFilter='red';renderAttrFilters();renderByAttr('red')}else if(sec==='theme'){const ts=getThemes();if(ts.length>0){themeFilter=ts[0];renderThemeFilters();renderByTheme(ts[0])}}else if(sec==='character'){const cs=getSortedChars();if(cs.length>0){charFilter=cs[0].name[lang];renderCharFilters();renderByChar(cs[0].name[lang])}}}));
function createCard(c){return`<div class="character-card"data-char-id="${characters.indexOf(c)}"><div class="card-image-wrapper"><img class="card-image"src="${c.image}"><div class="card-attribute-badge"><img src="${attrIcons[c.attribute]}"></div></div><div class="card-content"><div class="card-theme">${c.theme[lang]}</div><h3 class="card-name">${c.name[lang]}</h3></div></div>`}
function openModal(i){const c=characters[i];document.getElementById('modal-image').src=c.detailImage;document.getElementById('modal-name').textContent=c.name[lang];document.getElementById('modal-attribute').src=attrIcons[c.attribute];document.getElementById('modal-theme').textContent=c.theme[lang];document.getElementById('modal-skill-name').textContent=c.skillName[lang];let desc=c.skillDesc[lang];const icons={red:attrIcons.red,yellow:attrIcons.yellow,green:attrIcons.green,sky:attrIcons.sky,purple:attrIcons.purple};if(lang==='ko'){desc=desc.replace(/Îπ®Í∞ï/g,`<img class="skill-attribute-icon"src="${icons.red}">`).replace(/ÎÖ∏Îûë/g,`<img class="skill-attribute-icon"src="${icons.yellow}">`).replace(/Ï¥àÎ°ù/g,`<img class="skill-attribute-icon"src="${icons.green}">`).replace(/ÌïòÎäò/g,`<img class="skill-attribute-icon"src="${icons.sky}">`).replace(/Î≥¥Îùº/g,`<img class="skill-attribute-icon"src="${icons.purple}">`)}else if(lang==='ja'){desc=desc.replace(/Ëµ§/g,`<img class="skill-attribute-icon"src="${icons.red}">`).replace(/ÈªÑËâ≤/g,`<img class="skill-attribute-icon"src="${icons.yellow}">`).replace(/Á∑ë/g,`<img class="skill-attribute-icon"src="${icons.green}">`).replace(/Á©∫Ëâ≤/g,`<img class="skill-attribute-icon"src="${icons.sky}">`).replace(/Á¥´/g,`<img class="skill-attribute-icon"src="${icons.purple}">`)}else{desc=desc.replace(/\b(Red|red)\b/g,`<img class="skill-attribute-icon"src="${icons.red}">`).replace(/\b(Yellow|yellow)\b/g,`<img class="skill-attribute-icon"src="${icons.yellow}">`).replace(/\b(Green|green)\b/g,`<img class="skill-attribute-icon"src="${icons.green}">`).replace(/\b(Sky|sky|Blue|blue)\b/g,`<img class="skill-attribute-icon"src="${icons.sky}">`).replace(/\b(Purple|purple)\b/g,`<img class="skill-attribute-icon"src="${icons.purple}">`)}
document.getElementById('modal-skill-desc').innerHTML=desc;modal.classList.add('show')}
document.getElementById('modal-close').addEventListener('click',()=>modal.classList.remove('show'));
modal.addEventListener('click',e=>{if(e.target===modal)modal.classList.remove('show')});
function renderAll(){const c=document.getElementById('all-cards');c.innerHTML=characters.map(ch=>createCard(ch)).join('');c.querySelectorAll('.character-card').forEach(card=>card.addEventListener('click',()=>openModal(parseInt(card.getAttribute('data-char-id')))))}
function renderAttrFilters(){const c=document.getElementById('attribute-filters'),attrs=['red','yellow','green','sky','purple'];c.innerHTML=attrs.map(a=>`<button class="filter-btn ${attrFilter===a?'active':''}"data-attr="${a}"><img src="${attrIcons[a]}"></button>`).join('');c.querySelectorAll('.filter-btn').forEach(btn=>btn.addEventListener('click',()=>{const a=btn.getAttribute('data-attr');attrFilter=a;renderAttrFilters();renderByAttr(a)}))}
function renderByAttr(f){const c=document.getElementById('attribute-cards'),filtered=characters.filter(ch=>ch.attribute===f);c.innerHTML=filtered.map(ch=>createCard(ch)).join('');c.querySelectorAll('.character-card').forEach(card=>card.addEventListener('click',()=>openModal(parseInt(card.getAttribute('data-char-id')))))}
function getThemes(){return[...new Set(characters.map(c=>c.theme[lang]))]}
function renderThemeFilters(){const c=document.getElementById('theme-filters'),themes=getThemes();c.innerHTML=themes.map(t=>`<button class="filter-btn ${themeFilter===t?'active':''}"data-theme="${t}"><span>${t}</span></button>`).join('');c.querySelectorAll('.filter-btn').forEach(btn=>btn.addEventListener('click',()=>{const t=btn.getAttribute('data-theme');themeFilter=t;renderThemeFilters();renderByTheme(t)}))}
function renderByTheme(f){const c=document.getElementById('theme-cards'),filtered=characters.filter(ch=>ch.theme[lang]===f);c.innerHTML=filtered.map(ch=>createCard(ch)).join('');c.querySelectorAll('.character-card').forEach(card=>card.addEventListener('click',()=>openModal(parseInt(card.getAttribute('data-char-id')))))}
function getSortedChars(){const order=[{ja:'Ëä±ÂúíÁæΩÈ¶ôÈáå',ko:'ÌïòÎÇòÏ°∞ÎÖ∏ ÌïòÏπ¥Î¶¨',en:'Hanazono Hakari'},{ja:'Èô¢Áî∞ÂîêÈü≥',ko:'Ïù∏Îã§ Ïπ¥ÎùºÎÑ§',en:'Inda Karane'},{ja:'Â•ΩÊú¨Èùô',ko:'ÏöîÏãúÎ™®ÌÜ† ÏãúÏ¶àÏπ¥',en:'Yoshimoto Shizuka'},{ja:'Ê†ÑÈÄ¢Âá™‰πÉ',ko:'ÏóêÏù¥ÏïÑÏù¥ ÎÇòÎÖ∏',en:'Eiai Nano'},{ja:'Ëñ¨ËÜ≥Ê•†Ëéâ',ko:'ÏïºÏø†Ï†† Ïø†Ïä§Î¶¨',en:'Yakuzen Kusuri'},{ja:'Ëñ¨ËÜ≥Ê•†ËéâÔºà18Ê≠≥Ôºâ',ko:'ÏïºÏø†Ï†† Ïø†Ïä§Î¶¨(18ÏÑ∏)',en:'Yakuzen Kusuri (18)'},{ja:'Ëä±ÂúíÁæΩ„ÄÖÈáå',ko:'ÌïòÎÇòÏ°∞ÎÖ∏ ÌïòÌïòÎ¶¨',en:'Hanazono Hahari'}];return order.map(o=>characters.find(c=>c.name[lang]===o[lang])).filter(c=>c)}
function renderCharFilters(){const c=document.getElementById('character-filters'),sorted=getSortedChars();c.innerHTML=sorted.map(ch=>`<button class="filter-btn ${charFilter===ch.name[lang]?'active':''}"data-char-name="${ch.name[lang]}"><span>${ch.name[lang]}</span></button>`).join('');c.querySelectorAll('.filter-btn').forEach(btn=>btn.addEventListener('click',()=>{const n=btn.getAttribute('data-char-name');charFilter=n;renderCharFilters();renderByChar(n)}))}
function renderByChar(f){const c=document.getElementById('character-cards-display'),filtered=characters.filter(ch=>ch.name[lang]===f);c.innerHTML=filtered.map(ch=>createCard(ch)).join('');c.querySelectorAll('.character-card').forEach(card=>card.addEventListener('click',()=>openModal(parseInt(card.getAttribute('data-char-id')))))}
document.getElementById('fortune-btn').addEventListener('click',()=>{const charKeys=Object.keys(CHARS),randomKey=charKeys[Math.floor(Math.random()*charKeys.length)],charData=CHARS[randomKey],randomChar=characters.find(c=>c.name.ja===charData.name.ja),randomFortune=charData.fortunes[Math.floor(Math.random()*charData.fortunes.length)];document.getElementById('fortune-img').src=randomChar.image;document.getElementById('fortune-name').textContent=randomChar.name[lang];document.getElementById('fortune-text').textContent=randomFortune[lang];const fr=document.getElementById('fortune-result');fr.classList.remove('show');setTimeout(()=>fr.classList.add('show'),50)});
function updateLang(l){lang=l;for(const[id,text]of Object.entries(trans[l])){const el=document.getElementById(id);if(el)el.textContent=text}renderAll();renderAttrFilters();renderByAttr(attrFilter);renderThemeFilters();renderByTheme(themeFilter||getThemes()[0]);renderCharFilters();renderByChar(charFilter||getSortedChars()[0].name[l]);document.querySelectorAll('.lang-btn').forEach(btn=>btn.classList.toggle('active',btn.getAttribute('data-lang')===l))}
document.querySelectorAll('.lang-btn').forEach(btn=>btn.addEventListener('click',()=>updateLang(btn.getAttribute('data-lang'))));
renderAll();renderAttrFilters();renderByAttr('red');renderThemeFilters();renderByTheme(getThemes()[0]);renderCharFilters();renderByChar(getSortedChars()[0].name[lang]);
    </script>
