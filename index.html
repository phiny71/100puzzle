<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100퍼즐 도감</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Nunito:wght@400;600;700&family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://pbs.twimg.com/profile_images/1890013837560369153/q6IOMZIA_400x400.png">
</head>
<body>
    <!-- Custom Cursor -->
    <div id="cursor"></div>

    <!-- 언어선택 -->
    <div id="language-overlay" class="language-overlay">
        <div class="overlay-content">
            <h2 id="overlay-title">Select Language</h2>
            <div class="overlay-btns">
                <button onclick="selectInitialLang('ko')">한국어</button>
                <button onclick="selectInitialLang('en')">English</button>
                <button onclick="selectInitialLang('ja')">日本語</button>
            </div>
        </div>
    </div>
    <!-- Header -->
    <header>
        <h1 id="main-title">💖 100퍼즐 도감 💖</h1>
        <nav>
            <button class="nav-btn active" data-section="all"><span id="nav-all">전체</span></button>
            <button class="nav-btn" data-section="attribute"><span id="nav-attribute">속성별</span></button>
            <button class="nav-btn" data-section="theme"><span id="nav-theme">테마별</span></button>
            <button class="nav-btn" data-section="character"><span id="nav-character">캐릭터별</span></button>
            <button class="nav-btn" data-section="fortune"><span id="nav-fortune">오늘의 운세</span></button>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main>
        <!-- Section: All Characters -->
        <section id="all" class="section active">
            <div class="cards-grid" id="all-cards"></div>
        </section>
        
        <!-- Section: By Attribute -->
        <section id="attribute" class="section">
            <div class="filter-section" id="attribute-filters"></div>
            <div class="cards-grid" id="attribute-cards"></div>
        </section>
        
        <!-- Section: By Theme -->
        <section id="theme" class="section">
            <div class="filter-section" id="theme-filters"></div>
            <div class="cards-grid" id="theme-cards"></div>
        </section>
        
        <!-- Section: By Character -->
        <section id="character" class="section">
            <div class="filter-section" id="character-filters"></div>
            <div class="cards-grid" id="character-cards-display"></div>
        </section>
        
        <!-- Section: Fortune -->
        <section id="fortune" class="section">
            <div class="fortune-container">
                <button class="fortune-btn" id="fortune-btn">🔮 <span id="fortune-btn-text">운세 보기</span></button>
                <div class="fortune-result" id="fortune-result">
                    <img class="fortune-character-img" id="fortune-img" src="" alt="운세 캐릭터">
                    <h3 class="modal-name" id="fortune-name"></h3>
                    <p class="fortune-text" id="fortune-text"></p>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <img class="modal-image" id="modal-image" src="" alt="">
            <div class="modal-body">
                <h2 class="modal-name" id="modal-name"></h2>
                <div class="modal-info">
                   <img id="modal-attribute" src="" alt="">
                   <span class="card-theme" id="modal-theme"></span>
                </div>
                <div class="modal-required-pieces">
                   <span id="modal-required-label">필요 피스 수 (Lv.5)</span>: 
                   <span id="modal-required-value"></span>
                </div>
                <div class="modal-skill">
                    <div class="modal-skill-name" id="modal-skill-name"></div>
                    <div class="modal-skill-desc" id="modal-skill-desc"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="lang-btn active" data-lang="ko">한국어</button>
        <button class="lang-btn" data-lang="en">English</button>
        <button class="lang-btn" data-lang="ja">日本語</button>
    </div>
    
    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="app.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
