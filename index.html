           CUSTOM CURSOR
        ============================================ */
        #cursor {

            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--pink-light);
            pointer-events: none;
            z-index: 99999;
            transition: transform 0.2s ease, background-color 0.2s ease;
            transform: translate(-50%, -50%);
            mix-blend-mode: normal;
        }
        
        #cursor::after {

            position: absolute;
            top: 50%;
            left: 50%;

            color: var(--pink);
        }
        
        #cursor.hover {
            transform: translate(-50%, -50%) scale(1.5);
            background: var(--pink);
        }
        
        #cursor.hover::after {
            color: var(--white);
        }
        
        /* ============================================
           HEADER & NAVIGATION
        ============================================ */

            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 8px 24px var(--shadow-heavy);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 5px solid var(--white);

        h1 {

            color: var(--white);
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        nav {

            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

            font-size: 1.1em;
            font-weight: 600;
            padding: 12px 28px;
            background: var(--white);
            color: var(--pink);
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--pink-light);
            transform: translate(-50%, -50%);

            height: 300px;
